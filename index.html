<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!--Bootstrap linked-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
     <!--css file linked-->
     <link rel = "stylesheet" href="index.css">
     
    <!--Create a game of tic tac toe-->
</head>
<body>
    <div id="header" class="container text-center p-3">

        <!--div created for header-->
        <div class="title">
            <h1>TIC TAC TOE</h1>
        </div>

        <!--div created displaying player 1 & 2-->
        <div class="row pt-2">
            <div id="p1" class="col fs-2">Player 1 - X</div>
            <div class="col fs-2"></div>
            <div id="p2" class="col fs-2">Player 2 - O</div>
        </div>
    </div>

    <!--Alerts-->
    <!--First Alert for start of game-->
    <div id="start" class="alert alert-danger text-center m-0 ms-5 me-5 fs-4 " role="alert">
        Player 1 start!
    </div>
    <!--Winner Alert-->
    <div id="winner" class="alert alert-danger text-center m-0 ms-5 me-5 fs-4" role="alert">
        
    </div>
    <!--Draw Alert-->
    <div id="draw" class="alert alert-danger text-center m-0 ms-5 me-5 fs-4" role="alert">
        GAME OVER!
        TIE!
    </div>

    <!--create grid for game-->
    <div class="grid">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>

    <!--start and resart game-->
    <div class="d-grid col-2 gap-2 mx-auto pt-5">
        <button id="startBtn" type="button" class="btn btn-outline-primary">Start</button>
        <button id="restartBtn" type="button" class="btn btn-outline-primary">Restart</button>
    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!--JQuery-->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!--JS file included-->
    <script src="./index.js"></script>


</body>
</html>
